<h2 mat-dialog-title>Delete training</h2>
<mat-dialog-content>
    Are you sure you want to delete the training?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="resumeTraining()">No</button>
    <button mat-button mat-dialog-close (click)="cancelTraining()">Yes</button>
</mat-dialog-actions>
