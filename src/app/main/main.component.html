<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <app-sidenav-component></app-sidenav-component>
    <mat-nav-list>
      <a mat-list-item routerLink="dashboard">Trainings History</a>
      <a mat-list-item [matMenuTriggerFor]="addTrainingsMenu">Add Trainings</a>
      <mat-menu #addTrainingsMenu="matMenu">
        <button mat-menu-item routerLink="add-training">Add Training</button>
        <button mat-menu-item routerLink="add-program">Add Training Program</button>
        <button mat-menu-item routerLink="retake-training">Retake A Training</button>
      </mat-menu>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <h1>Training Log</h1>
      <app-toolbar-component></app-toolbar-component>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
